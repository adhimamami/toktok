      - name: Set Admin Password
        run: |
          $password = ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force
          Set-LocalUser -Name "runneradmin" -Password $password
          Write-Host "‚úÖ Admin password set!"
        shell: pwsh

      # 7Ô∏è‚É£ Jalankan Ngrok di Background & Ambil URL
      - name: Start Ngrok Tunnel
        run: |
          Write-Host "üöÄ Starting Ngrok tunnel..."
          Start-Process -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389" -NoNewWindow
          Start-Sleep -Seconds 10  # Beri waktu untuk Ngrok berjalan

          # Ambil URL Ngrok
          $ngrok_url = (Invoke-WebRequest -Uri http://127.0.0.1:4040/api/tunnels | ConvertFrom-Json).tunnels[0].public_url
          Write-Host "‚úÖ Ngrok Tunnel Ready!"
          Write-Host "üåç Server Address: $ngrok_url"
          Write-Host "üßë‚Äçüíª Username: runneradmin"
          Write-Host "üîë Password: P@ssw0rd!"
        shell: pwsh

      # 8Ô∏è‚É£ Keep Alive (Agar Workflow Tidak Berhenti)
      - name: Keep Alive
        run: |
          Write-Host "üü¢ Keeping session alive..."
          while ($true) { Start-Sleep -Seconds 3600 }
        shell: pwsh
