name: RDP Access via Ngrok

on:
  workflow_dispatch  # Jalankan secara manual di GitHub Actions

jobs:
  enable_rdp:
    runs-on: windows-latest

    steps:
      # 1️⃣ **Unduh & Ekstrak Ngrok**
      - name: Download & Extract Ngrok
  run: |
    Write-Host "🚀 Downloading Ngrok..."
    
    # Gunakan curl untuk download agar lebih stabil
    curl -Lo ngrok.zip https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip
    
    # Pastikan file terunduh sebelum lanjut
    if (-Not (Test-Path "ngrok.zip")) {
      Write-Host "❌ ERROR: Ngrok download failed!"
      exit 1
    }

    Write-Host "✅ Ngrok downloaded successfully!"

    # Gunakan 7-Zip untuk ekstrak lebih aman
    Write-Host "📦 Extracting Ngrok..."
    7z x ngrok.zip -o. -y

    # Pastikan file ngrok.exe ada
    if (-Not (Test-Path ".\ngrok.exe")) {
      Write-Host "❌ ERROR: Ngrok executable not found after extraction!"
      exit 1
    }

    Write-Host "✅ Ngrok extracted successfully!"
  shell: pwsh


      # 2️⃣ **Set Ngrok Auth Token**
      - name: Authenticate Ngrok
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
          Write-Host "✅ Ngrok authentication successful!"
        shell: pwsh

      # 3️⃣ **Aktifkan Remote Desktop & Atur Konfigurasi**
      - name: Enable Remote Desktop
        run: |
          Write-Host "🔧 Configuring RDP settings..."
          
          # Aktifkan RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0

          # Pastikan firewall mengizinkan RDP
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

          # Nonaktifkan User Authentication (NLA) untuk kompatibilitas
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0

          # Pastikan Encryption RDP diatur dalam mode kompatibel
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0

          # Pastikan RDP Service berjalan
          Restart-Service -Name TermService -Force
          Start-Sleep -Seconds 10  # Tunggu layanan restart

          $rdpStatus = Get-Service -Name TermService | Select-Object -ExpandProperty Status
          if ($rdpStatus -ne "Running") {
            Write-Host "❌ ERROR: RDP Service is not running!"
            exit 1
          }

          Write-Host "✅ RDP Service is running & configured!"
        shell: pwsh

      # 4️⃣ **Atur Password Admin**
      - name: Set Admin Password
        run: |
          $password = ConvertTo-SecureString -AsPlainText "SecureP@ssword123" -Force
          Set-LocalUser -Name "runneradmin" -Password $password
          Write-Host "✅ Admin password set successfully!"
        shell: pwsh

      # 5️⃣ **Menunggu RDP agar siap**
      - name: Wait for RDP Initialization
        run: |
          Write-Host "⏳ Waiting for RDP services to fully initialize..."
          Start-Sleep -Seconds 15
          Write-Host "✅ RDP should be fully initialized now!"
        shell: pwsh

      # 6️⃣ **Jalankan Ngrok untuk Membuka Akses RDP**
      - name: Start Ngrok Tunnel
        run: |
          Write-Host "🚀 Starting Ngrok tunnel..."
          Start-Process -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389" -NoNewWindow
          Start-Sleep -Seconds 10  # Tunggu Ngrok berjalan

          # Ambil URL Ngrok untuk koneksi RDP
          $ngrok_url = (Invoke-WebRequest -Uri http://127.0.0.1:4040/api/tunnels | ConvertFrom-Json).tunnels[0].public_url
          
          # Simpan URL dalam file untuk memudahkan akses
          echo "🌍 Server Address: $ngrok_url" > ngrok_rdp.txt
          echo "🧑‍💻 Username: runneradmin" >> ngrok_rdp.txt
          echo "🔑 Password: SecureP@ssword123" >> ngrok_rdp.txt

          Write-Host "✅ Ngrok Tunnel Ready!"
          Write-Host "🌍 Server Address: $ngrok_url"
          Write-Host "🧑‍💻 Username: runneradmin"
          Write-Host "🔑 Password: SecureP@ssword123"
        shell: pwsh

      # 7️⃣ **Tampilkan URL RDP di Output Log GitHub Actions**
      - name: Display RDP Credentials
        run: cat ngrok_rdp.txt
        shell: pwsh

      # 8️⃣ **Keep Alive (Agar Workflow Tidak Berhenti)**
      - name: Keep Alive
        run: |
          Write-Host "🟢 Keeping session alive..."
          while ($true) { Start-Sleep -Seconds 3600 }
        shell: pwsh
