name: RDP with Ngrok

on: 
  - push
  - workflow_dispatch

jobs:
  setup_rdp:
    runs-on: windows-latest

    steps:
      # 1ï¸âƒ£ Download & Extract Ngrok
      - name: Download & Extract Ngrok
        run: |
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile "ngrok.zip"
          Expand-Archive -Path "ngrok.zip" -DestinationPath "ngrok"
          if (-Not (Test-Path "ngrok\ngrok.exe")) {
            Write-Host "âŒ ERROR: Ngrok executable not found!"
            exit 1
          }
          Write-Host "âœ… Ngrok downloaded & extracted!"
        shell: pwsh

      # 2ï¸âƒ£ Set Ngrok Auth Token
      - name: Set Ngrok Auth Token
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
          Write-Host "âœ… Ngrok authentication successful!"
        shell: pwsh

      # 3ï¸âƒ£ Aktifkan Remote Desktop (RDP) + Firewall Rules
      - name: Enable Remote Desktop (RDP)
        run: |
          Write-Host "ğŸ”§ Configuring RDP..."
          
          # Aktifkan RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0

          # Pastikan firewall mengizinkan RDP
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

          # Nonaktifkan User Authentication agar lebih kompatibel
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0

          # Set registry policy agar RDP bisa digunakan
          New-ItemProperty -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services" -Name "fDenyTSConnections" -PropertyType DWord -Value 0 -Force

          # Restart layanan RDP
          Restart-Service -Name TermService -Force
          Write-Host "âœ… RDP enabled and configured!"
        shell: pwsh

      # 4ï¸âƒ£ Atur Password User "runneradmin"
      - name: Set Admin Password
        run: |
          $password = ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force
          Set-LocalUser -Name "runneradmin" -Password $password
          Write-Host "âœ… Admin password set!"
        shell: pwsh

      # 5ï¸âƒ£ Jalankan Ngrok di Background & Ambil URL RDP
      - name: Start Ngrok Tunnel
        run: |
          Write-Host "ğŸš€ Starting Ngrok tunnel..."
          Start-Process -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389" -NoNewWindow
          Start-Sleep -Seconds 10  # Tunggu Ngrok berjalan

          # Ambil URL Ngrok untuk koneksi RDP
          $ngrok_url = (Invoke-WebRequest -Uri http://127.0.0.1:4040/api/tunnels | ConvertFrom-Json).tunnels[0].public_url
          
          # Simpan URL dalam file untuk memudahkan akses
          echo "ğŸŒ Server Address: $ngrok_url" > ngrok_rdp.txt
          echo "ğŸ§‘â€ğŸ’» Username: runneradmin" >> ngrok_rdp.txt
          echo "ğŸ”‘ Password: P@ssw0rd!" >> ngrok_rdp.txt

          Write-Host "âœ… Ngrok Tunnel Ready!"
          Write-Host "ğŸŒ Server Address: $ngrok_url"
          Write-Host "ğŸ§‘â€ğŸ’» Username: runneradmin"
          Write-Host "ğŸ”‘ Password: P@ssw0rd!"
        shell: pwsh

      # 6ï¸âƒ£ Menampilkan URL Ngrok ke Output Log GitHub Actions
      - name: Show RDP Credentials
        run: cat ngrok_rdp.txt
        shell: pwsh

      # 7ï¸âƒ£ Keep Alive (Agar Workflow Tidak Berhenti)
      - name: Keep Alive
        run: |
          Write-Host "ğŸŸ¢ Keeping session alive..."
          while ($true) { Start-Sleep -Seconds 3600 }
        shell: pwsh
