name: RDP with Ngrok

on:
  workflow_dispatch

jobs:
  setup_rdp:
    runs-on: windows-latest
    steps:
      - name: ğŸ”½ Download Ngrok
        run: |
          Write-Host "ğŸš€ Downloading Ngrok..."
          curl -Lo ngrok.zip https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip
          if (-Not (Test-Path "ngrok.zip")) {
            Write-Host "âŒ ERROR: Ngrok download failed!"
            exit 1
          }
          Write-Host "âœ… Ngrok downloaded successfully!"
        shell: pwsh

      - name: ğŸ“¦ Extract Ngrok
        run: |
          Write-Host "ğŸ“¦ Extracting Ngrok..."
          Expand-Archive -Path "ngrok.zip" -DestinationPath "ngrok" -Force
          if (-Not (Test-Path ".\ngrok\ngrok.exe")) {
            Write-Host "âŒ ERROR: Ngrok executable not found after extraction!"
            exit 1
          }
          Write-Host "âœ… Ngrok extracted successfully!"
        shell: pwsh

      - name: ğŸ”‘ Authenticate Ngrok
        run: |
          Write-Host "ğŸ”‘ Authenticating Ngrok..."
          .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
          Write-Host "âœ… Ngrok authentication complete!"
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        shell: pwsh

      - name: ğŸ› Enable Remote Desktop
        run: |
          Write-Host "ğŸ”“ Enabling Remote Desktop..."
          # Aktifkan RDP di registry
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          # Izinkan koneksi RDP melalui firewall
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Write-Host "âœ… Remote Desktop enabled!"
        shell: pwsh

      - name: ğŸ›  Set RDP Admin Password
        run: |
          Write-Host "ğŸ”‘ Setting RDP password..."
          # Ganti password sesuai kebutuhan; pastikan user 'runneradmin' ada di sistem
          $Password = ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force
          Set-LocalUser -Name "runneradmin" -Password $Password
          Write-Host "âœ… RDP password set to 'P@ssw0rd!'"
        shell: pwsh

      - name: ğŸš€ Start Ngrok Tunnel
        run: |
          Write-Host "ğŸš€ Starting Ngrok tunnel on port 3389..."
          Start-Process -NoNewWindow -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389"
        shell: pwsh

      - name: â³ Wait for Ngrok Tunnel
        run: |
          Write-Host "â³ Waiting for Ngrok tunnel to become available..."
          $maxRetries = 30
          $tunnelUrl = ""
          for ($i = 0; $i -lt $maxRetries; $i++) {
              try {
                  $response = Invoke-WebRequest -UseBasicParsing -Uri http://127.0.0.1:4040/api/tunnels -TimeoutSec 5 | ConvertFrom-Json
                  $tunnel = $response.tunnels | Where-Object { $_.proto -eq "tcp" }
                  if ($tunnel -and $tunnel.public_url) {
                      $tunnelUrl = $tunnel.public_url
                      break
                  }
              }
              catch {
                  Write-Host "Waiting for Ngrok tunnel... (Attempt $($i+1) of $maxRetries)"
              }
              Start-Sleep -Seconds 5
          }
          if (-not $tunnelUrl) {
              Write-Host "âŒ ERROR: Ngrok tunnel did not become available!"
              exit 1
          }
          Write-Host "âœ… Ngrok tunnel established: $tunnelUrl"
          # Menyimpan informasi RDP ke file (opsional)
          "ğŸŒ RDP Address: $tunnelUrl" | Out-File rdp_info.txt
          "ğŸ‘¤ Username: runneradmin" | Out-File rdp_info.txt -Append
          "ğŸ”‘ Password: P@ssw0rd!" | Out-File rdp_info.txt -Append
          Write-Host "ğŸŒ RDP Address: $tunnelUrl"
          Write-Host "ğŸ‘¤ Username: runneradmin"
          Write-Host "ğŸ”‘ Password: P@ssw0rd!"
        shell: pwsh

      - name: ğŸ“„ Show RDP Info
        run: |
          Write-Host "=== RDP Connection Information ==="
          Get-Content rdp_info.txt
        shell: pwsh

      - name: ğŸ›¡ Keep Session Alive
        run: |
          Write-Host "â³ Keeping session alive..."
          while ($true) { Start-Sleep -Seconds 3600 }
        shell: pwsh
