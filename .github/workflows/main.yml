name: RDP with Ngrok

on: 
  - push
  - workflow_dispatch

jobs:
  setup_rdp:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Download Ngrok
      - name: Download Ngrok
        run: |
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile "ngrok.zip"
          Write-Host "‚úÖ Ngrok ZIP downloaded!"
        shell: pwsh

      # 2Ô∏è‚É£ Ekstrak Ngrok
      - name: Extract Ngrok
        run: |
          Expand-Archive -Path "ngrok.zip" -DestinationPath "ngrok"
          Write-Host "‚úÖ Ngrok extracted!"
        shell: pwsh

      # 3Ô∏è‚É£ Pastikan Ngrok Terekstrak dengan Benar
      - name: Check Ngrok Executable
        run: |
          if (-Not (Test-Path "ngrok\ngrok.exe")) {
            Write-Host "‚ùå ERROR: Ngrok executable not found!"
            exit 1
          } else {
            Write-Host "‚úÖ Ngrok executable found!"
          }
        shell: pwsh

      # 4Ô∏è‚É£ Set Ngrok Auth Token
      - name: Set Ngrok Auth Token
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
          Write-Host "‚úÖ Ngrok authentication successful!"
        shell: pwsh

- name: Enable Remote Desktop
  run: |
    Write-Host "üîß Configuring RDP..."
    
    # Izinkan koneksi RDP
    Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0

    # Pastikan firewall tidak memblokir RDP
    Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    # Atur metode otentikasi agar lebih kompatibel
    Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0

    # Set policy agar user bisa login dengan RDP
    New-ItemProperty -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services" -Name "fDenyTSConnections" -PropertyType DWord -Value 0 -Force

    # Restart layanan Remote Desktop
    Restart-Service -Name TermService -Force
    Write-Host "‚úÖ RDP configuration updated & service restarted!"
  shell: pwsh


