name: RDP with Ngrok (Fixed)

on:
  push:
  workflow_dispatch:

jobs:
  setup_rdp:
    runs-on: windows-latest

    steps:
      # 1️⃣ Download & Ekstrak Ngrok
      - name: Setup Ngrok
        run: |
          Invoke-WebRequest "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath ngrok
          if (-not (Test-Path ngrok/ngrok.exe)) { exit 1 }
        shell: pwsh

      # 2️⃣ Autentikasi Ngrok
      - name: Authenticate Ngrok
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: ./ngrok/ngrok config add-authtoken $env:NGROK_AUTH_TOKEN
        shell: pwsh

      # 3️⃣ Konfigurasi RDP
      - name: Configure RDP
        run: |
          # Enable RDP
          Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          
          # Disable Network Level Authentication (NLA)
          Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 0
          
          # Start and configure Terminal Services
          Start-Service TermService
          Set-Service TermService -StartupType Automatic
          
          # Firewall rules
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          New-NetFirewallRule -DisplayName "RDP via Ngrok" -Direction Inbound -Action Allow -Protocol TCP -LocalPort 3389
        shell: pwsh

      # 4️⃣ Setup User
      - name: Create RDP User
        run: |
          $user = "GHActionUser"
          $password = ConvertTo-SecureString "P@ssw0rdRDPSup3r!" -AsPlainText -Force
          
          if (Get-LocalUser $user -ErrorAction SilentlyContinue) {
              Set-LocalUser -Name $user -Password $password
          } else {
              New-LocalUser -Name $user -Password $password -AccountNeverExpires
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member $user
          }
        shell: pwsh

      # 5️⃣ Jalankan Ngrok dengan Stabil
      - name: Start Ngrok Tunnel
        run: |
          # Start Ngrok in background
          $ngrokProcess = Start-Process -FilePath "./ngrok/ngrok.exe" -ArgumentList "tcp 3389" -PassThru -NoNewWindow
          
          # Tunggu hingga tunnel aktif
          $tunnelUrl = $null
          $retryCount = 0
          while (-not $tunnelUrl -and $retryCount -lt 10) {
              try {
                  $tunnelInfo = (Invoke-WebRequest -Uri "http://localhost:4040/api/tunnels" -UseBasicParsing).Content | ConvertFrom-Json
                  $tunnelUrl = $tunnelInfo.tunnels | Where-Object { $_.proto -eq "tcp" } | Select-Object -ExpandProperty public_url
                  Start-Sleep -Seconds 5
                  $retryCount++
              } catch { 
                  Start-Sleep -Seconds 5 
                  $retryCount++ 
              }
          }
          
          if (-not $tunnelUrl) { exit 1 }
          Write-Host "RDP Address: $tunnelUrl"
        shell: pwsh

      # 6️⃣ Pertahankan Session
      - name: Keep Alive
        run: while ($true) { Start-Sleep -Seconds 3600 }
        shell: pwsh
